applications:
- name: git-webhook
  buildpack: "https://github.com/ActiveState/ruby-buildpack.git#v1.3.0"
  stackato:
    description: ActiveState Github webhook to trigger Jenkins builds from github.com:ActiveState/stackato-release.git
    requirements:
      staging:
        ubuntu:
          - cmake
    env:
      JENKINS_SECRET:
        required: y
        inherit: y
        prompt: "Jenkins secret: "
      GITHUB_SECRET:
        required: y
        inherit: y
        prompt: "GitHub Secret (for payload signing): "
      GITHUB_ACCESS_TOKEN:
        required: y
        inherit: y
        prompt: "GitHub Access Token (for API calls): "
  url:
    - git-webhook.activestate.com
