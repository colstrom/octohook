applications:
- name: git-webhook
  buildpack: https://github.com/ActiveState/ruby-buildpack.git#v1.3.0
  command: ruby server.rb
  services:
    git-webhook-persistence:
      type: filesystem
  stackato:
    hooks:
      pre-running:
        - sh support/preconfigure.sh
    description: ActiveState Github webhook to trigger Jenkins builds from github.com:ActiveState/stackato-release.git
    requirements:
      staging:
        ubuntu:
          - cmake
    env:
      JENKINS_SECRET:
        required: y
        inherit: y
        prompt: "Jenkins secret: "
      GITHUB_SECRET:
        required: y
        inherit: y
        prompt: "Github secret: "
  url:
    - git-webhook.activestate.com
